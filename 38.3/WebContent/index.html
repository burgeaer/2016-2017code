<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>

</head>
<h2>Student Registration Form</h2>
<form action = "GetParameter.jsp" method="post">
  First name:<br>
  <input type="text" name="firstname"><br>
  Last name:<br>
  <input type="text" name="lastname"><br>
  Middle name:<br>
  <input type="text" name="middlename"><br>
  Gender:<br>
  <input type="text" name="gender"><br>
  Major:<br>
  <input type="text" name="major"><br>
  Minor:<br>
  <input type="text" name="minor"><br>
  What Sport do you like? <br>
  <input type="radio" name="tennis" value="Tennis"> Tennis<br>
  <input type="radio" name="ping-pong" value="Ping-Pong"> Ping-Pong<br>
  <input type="radio" name="golf" value="Golf"> Golf<br>
  Any Comments<br>
  <textarea name="message" rows="10" cols="30">
  </textarea><br>
  <input type="submit" value="Submit">
  </form>
  </html>
